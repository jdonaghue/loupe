<!DOCTYPE html>
<html>
	<head>
		<title>Bullet Chart</title>
		<script src="../../Peppy/peppy.js"></script>
		<script src="../loupe.js"></script>
		<script>
			window.onload = function() {

				var greybars,
					middlegrey,
					darkgrey,
					lightbluebars,
					bluebars;

				function rand(min, max) {
					return Math.round(min + Math.floor(Math.random() * (max - min)));
				}

				function drawBulletChart(first) {

					var data = [{ title: 'Jobs Rate', subtitle: 'USD millions', value: rand(10, 400) / 100 }, 
								{ title: 'Economy', subtitle: 'USD Trillions', value: rand(10, 400) / 100 }, 
								{ title: 'Basketball', subtitle: 'Points', value: rand(10, 400) / 100 }, 
								{ title: 'Shoes', subtitle: 'Size', value: rand(100, 400) / 100 }, 
								{ title: 'Flights', subtitle: 'Landings', value: rand(10, 400) / 100 }],
						opts = { reader: function(a) { return a }, replace: true },
						div = peppy.query('div');

					// draw grey bars
					greybars = greybars || loupe(div)
						.rect({
							x: 100,
							y: 30,
							width: 440,
							height: 24,
							color: '#eee'
						});

					greybars
						.data(data, opts)
						.transform('linear', {
							y: function(val, data, index) { return 20 + (index * 40); }
						})
						.draw({ animate_duration: 2000 });

					// draw middle grey 
					middlegrey = middlegrey || loupe(div)
						.rect({
							x: 100, 
							y: 30,
							width: 110,
							height: 24,
							color: '#ddd'
						});

					middlegrey
						.data(data, opts)
						.transform('linear', {
							y: function(val, data, index) { return 20 + (index * 40); },
							width: null
						})
						.draw({ animate_duration: 2000 });

					// draw dark grey 
					darkgrey = darkgrey || loupe(div)
						.rect({
							x: 100, 
							y: 30,
							width: 50,
							height: 24,
							color: '#bbb'
						});

					darkgrey
						.data(data, opts)
						.transform('linear', {
							y: function(val, data, index) { return 20 + (index * 40); },
							width: null
						})
						.draw({ animate_duration: 2000 });

					// draw lightblue bars
					lightbluebars = lightbluebars || loupe(div)
						.rect({
							x: 100,
							y: 40,
							width: 105,
							height: 10,
							color: '#b0c4de'
						});

					lightbluebars
						.data(data, opts)
						.transform('linear', {
							y: function(val, data, index) { return 27 + (index * 40); }, 
							width: null
						})
						.draw({ animate_duration: 2000 });

					// draw blue bars
					bluebars = bluebars || loupe(div)
						.rect({
							x: 100,
							y: 40,
							width: 100,
							height: 10,
							color: '#4682b4'
						});

					bluebars
						.data(data, opts)
						.transform('linear', {
							y: function(val, data, index) { return 27 + (index * 40); }, 
							width: null
						})
						.draw({ animate_duration: 2000 });

					if (first == true) {
						// draw ticks
						for (var i=0; i<5; i++) {
							for (var j=0; j<7; j++) {
								loupe(div)
									.line({
										x1: (j * 70) + 105,
										y1: ((i * 40) + 44),
										x2: (j * 70) + 105,
										y2: ((i * 40) + 47),
										stroke: 1,
										strokeColor: 'black'
									})
									.text({
										position: ( j ==0 ? 102 : ((j * 70) + 100)) + ',' + ((i * 40) + 55),
										class: 'tick',
										content: j * 10 + ''
									})
									.draw();
							}	
						}

						// draw labels
						for (var k=0,len=data.length; k<len; k++) {
							loupe(div)
								.text({
									position: '95, ' + (((k + 1) * 30) + (k * 10)),
									style: 'text-anchor: end;',
									class: 'title',
									content: data[k].title
								})
								.text({
									position: '95, ' + (((k + 1) * 30) + (k * 10) + 10),
									style: 'text-anchor: end;',
									class: 'subtitle',
									content: data[k].subtitle
								})
								.draw();
						}
					}
				}

				drawBulletChart(true);

				var button = peppy.query('button')[0];
				button.addEventListener('click', drawBulletChart, false);
			}
		</script>

		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, sans-serif;
				padding-left: 70px;
			}

			h1 {
				font-size: 65px;
			}

			.container {
				width: 600px;
				height: 255px;
				border: 1px solid #ccc;
			}

			.title {
				font-size: 12px;
				font-weight: bold;
			}

			.subtitle {
				font-size: 8px;
				fill: #999;
			}

			.tick {
				font-size: 8px;
			}

			button {
				margin-left: 5px;
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<h1>Bullet Chart</h1>
		<div class="container">
			<button>update</button>
		</div>
	</body>
</html>
