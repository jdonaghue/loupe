<!DOCTYPE html>
<html>
	<head>
		<script src="../../Peppy/peppy.js"></script>
		<script src="../loupe.js"></script>
		<script>
			window.onload = function() {
				var data = [1, 2, 3, 4, .7];

				// draw grey bars
				var basebars = loupe('div')
					.rect({
						x: 100,
						y: 30,
						width: 110,
						height: 24,
						color: '#eee',
						animate: true,
						animate_duration: 1000
					})
					.data(data)
					.transform('linear', {
						y: function(val, data, index) { return 20 + (index * 40); },
						width: null
					})
					.draw();

				// draw red bars
				var topbars = loupe('div')
					.rect({
						x: 100,
						y: 40,
						width: 100,
						height: 10,
						color: 'red',
						animate: true,
						animate_duration: 1000
					})
					.data(data)
					.transform('linear', {
						y: function(val, data, index) { return 27 + (index * 40); }, 
						width: null
					})
					.draw();
			}
		</script>
		
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, sans-serif;
			}

			.container {
				width: 1000px;
				height: 1000px;
			}
		</style>
	</head>
	<body>
		<h1>Bullet Chart</h1>
		<div class="container"></div>
	</body>
</html>
