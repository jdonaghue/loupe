<!DOCTYPE html>
<html>
	<head>
		<script src="../../Peppy/peppy.js"></script>
		<script src="../loupe.js"></script>
		<script>
			window.onload = function() {

				loupe('div', { width: '1000px', height: '1000px'})
					.circle({
						centerX: 175,
						centerY: 100,
						radius: 100,
						color: 'red',
						strokeColor: 'black',
						stroke:'2',
						animate: true,
						animate_duration: 300
					})
					.circle({
						centerX: 10,
						centerY: 10,
						radius: 50,
						color: 'blue',
						strokeColor: 'black',
						stroke: '2',
						animate: true,
						animate_duration: 1000
					})
					.path({
						strokeColor: 'black',
						stroke: '2',
						color: 'white',
						d: 'M75,75L75,75A50,50,0,0,0,10,10Z',
						animate: true,
						animate_duration: 1500
					})
					.path({
						strokeColor: 'black',
						stroke: '2',
						color: 'yellow',
						d: 'M150,150L150,150A50,50,0,0,0,80,80Z',
						animate: true,
						animate_duration: 2000
					})
					.data([.5, .2, .8, .4])
					.transform('linear', { 
						radius: null, 
						centerX: function(val, data, index) { return val * data + (index % 2 == 0 ? 0 : 100); }, 
						centerY: null, 
						d: null,
						color: null
					})
				// 	//.animate({ duration: 300, synchronous: false})
					.draw();

				loupe('div', { width: '1000px', height: '1000px'})
					.pie({
						from: {
							strokeColor: 'yellow',
							'stroke-width':0,
							d: 'M100,100L100,100A0,0,0,0,0,10,10z',
							fill: ['white', 'white', 'white', 'white']
						},
						centerX: 350,
						centerY: 300,
						radius: 200,
						color: ['red', 'yellow', 'blue', 'green'],
						strokeColor: 'yellow',
						stroke:'3',
						rainbow: true,
						animate: true,
						animate_duration: 5000,
						hoverBounce: { 
							offset: 10,
							duration: 300
						},
						events: {
							click: function(e, shape) {
								alert(shape.tag);
							},
							mouseover: function(e, shape) {
								console.log('in');
							},
							mouseout: function(e, shape) {
								console.log('out');
							}
						}
					})
					.data([10,2,3,4, 7,100])
					//.data([.5, .2, .8, .4])
					.transform('linear', { 
						radius: null, 
						centerX: function(val, data, index) { return val * data + (index % 2 == 0 ? 0 : 100); }, 
						centerY: null, 
						d: null,
						color: null
					})
					//.animate({ duration: 300, synchronous: false})
					.draw();
			}
		</script>

		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, sans-serif;
			}

			.container {
				width: 1000px;
				height: 1000px;
			}
		</style>
	</head>
	<body>	
		<h1>Pie Chart</h1>
		<div class="container"></div>
	</body>
</html>
