<!DOCTYPE html>
<html>
	<head>
		<title>Pie Chart</title>
		<script src="../../Peppy/peppy.js"></script>
		<script src="../loupe.js"></script>
		<script>
			window.onload = function() {

				loupe('div')
					.pie({
						from: {
							strokeColor: 'yellow',
							'stroke-width':0,
							d: 'M100,100L100,100A0,0,0,0,0,10,10z',
							fill: ['black', 'black', 'black', 'black']
						},
						centerX: 250,
						centerY: 250,
						radius: 200,
						color: ['red', 'yellow', 'blue', 'green'],
						strokeColor: 'yellow',
						stroke:'3',
						rainbow: true,
						animate: {
							animate_duration: 500
						},
						hoverBounce: { 
							offset: 10,
							duration: 100
						},
						events: {
							click: function(e, shape) {
								alert(shape.tag);
							},
							mouseover: function(e, shape) {
								console.log('in');
							},
							mouseout: function(e, shape) {
								console.log('out');
							}
						}
					})
					.data([10,2,3,4, 7,100])
					.transform('linear', { 
						radius: null, 
						centerX: function(val, data, index) { return val * data + (index % 2 == 0 ? 0 : 100); }, 
						centerY: null, 
						d: null,
						color: null
					})
					.draw();
			}
		</script>

		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, sans-serif;
				padding-left: 70px;
			}

			h1 {
				font-size: 65px;
			}

			.container {
				width: 500px;
				height: 500px;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>	
		<h1>Pie Chart</h1>
		<div class="container"></div>
	</body>
</html>
